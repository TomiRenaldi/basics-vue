<!DOCTYPE html>
<html>
<head>
    <title>Vue.js 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .box.one {
            background-color: rgb(128, 0, 0);
        }
        .box.two {
            background-color: rgb(0, 0, 128);
        }
    </style>
</head>
<body>
    <div id="app" >
        {{ greeting }}
        <input v-model="greeting" />
        <hr />
        <div v-if="isVisible" class="box"></div>
        <div v-else-if="isVisible1" class="box one"></div>
        <div v-else class="box two"></div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: 'Hello Vue 3!',
                    isVisible: false,
                    isVisible1: false
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
